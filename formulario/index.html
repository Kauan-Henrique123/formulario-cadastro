<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Criando formulário -->

    <!-- O comando label for="" oque for escristo ira aparecer ao lado da caixa de escrever  -->
    <!-- Ao colocar um ID dento da tag input faz o cursor de digitar ir direto para dentro da caixa de digitar ao clicar no nome da caixa -->
    <!-- O comando placeholder="" tudo que digitar ai dentro vai aparecer dentro da caixa de digitar dor formulário -->
    <!-- Adicioando o comando required no input faz com que apareca o aviso de Preencha este campo -->
    <form>

        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite seu nome" id="nome" required>

        <label for="sobrenome">Sobre nome</label>
        <input type="text" placeholder="Digite seu Sobrenome" id="sobrenome" required>

        <label for="telefone">Telefone</label>
        <input type="text" placeholder="Digite seu Telefone" id="telefone" required>

        <label for="cpf">CPF</label>
        <input type="text" placeholder="Digite seu CPF" id="cpf" required>

        <label for="data">Data</label>
        <input type="date" id="data" required>

<label for="cep">CEP</label>
<input type="text" placeholder="Digite seu CEP" id="cep" required>

        <label for="cidade">Cidade</label>
        <input type="text" placeholder="Digite sua Cidade" id="cidade" required>

        <label for="estado">Estado-UF</label>
        <input type="text" placeholder="Digite seu Estado-UF" id="estado" required>

        <label for="bairro">Bairro</label>
        <input type="text" placeholder=" Digite o nome do seu Bairro" id="bairro" required>

        <label for="rua">Rua</label>
        <input type="text" placeholder="Digite o nome da sua Rua" id="rua" required>

        <label for="numero">Número</label>
        <input type="text" placeholder="Número da casa" id="numero" required>

        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite seu E-mail" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" placeholder="Digite sua Senha " id="senha" required>



        <button>Cadastrar</button>

    </form>

</body>

</html>
